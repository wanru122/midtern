<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Growth</title>
    <style>
        #tree {
            /* 設定圖片的固定寬高 */
            width: 150px;  /* 可以根據圖片的實際大小調整 */
            height: 250px; /* 可以根據圖片的實際大小調整 */
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            /* 移除 transition，避免圖片變化時有過渡效果 */
            transition: none;
        }
    </style>
</head>
<body>
    <!-- 修改圖片路徑為相對於根目錄的正確路徑 -->
    <img id="tree" src="tree/1.jpg" alt="Tree">

    <script>
        let tree = document.getElementById('tree');
        let startTime = Date.now();
        let interval;

        function updateTreeGrowth() {
            let elapsedTime = (Date.now() - startTime) / 1000; // 時間以秒為單位
            let seconds = Math.floor(elapsedTime); // 計算經過的秒數

            // 根據秒數更新樹苗圖片
            if (seconds < 5) {
                tree.src = "tree/1.jpg"; // 階段1
            } else if (seconds < 10) {
                tree.src = "tree/2.jpg"; // 階段2
            } else if (seconds < 15) {
                tree.src = "tree/3.jpg"; // 階段3
            } else if (seconds < 20) {
                tree.src = "tree/4.jpg"; // 階段4
            } else if (seconds < 25) {
                tree.src = "tree/5.jpg"; // 階段5
            } else if (seconds < 30) {
                tree.src = "tree/6.jpg"; // 階段6
            } else {
                clearInterval(interval); // 超過 25 秒後停止更新
            }
        }

        interval = setInterval(updateTreeGrowth, 5000); // 每 5 秒更新一次

        // 開始計時
        setTimeout(updateTreeGrowth, 1000); // 等待 1 秒後開始更新樹苗
    </script>
</body>
</html>
