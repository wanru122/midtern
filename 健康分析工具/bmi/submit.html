    <main>
        <div class="container">
            <!-- 健康資料分析區 -->
            <section class="form-container">
                <h2>請輸入您的基本資料</h2>
                <form id="healthForm">
                    <label for="age">年齡:</label>
                    <input type="number" id="age" name="age" required>
                    <br>

                    <label for="height">身高 (cm):</label>
                    <input type="number" id="height" name="height" required>
                    <br>

                    <label for="weight">體重 (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                    <br>

                    <label for="gender">性別:</label>
                    <input type="radio" id="male" name="gender" value="男" required> 男
                    <input type="radio" id="female" name="gender" value="女" required> 女
                    <br>

                    <button type="button" onclick="submitHealthData()">提交</button>
                </form>
            </section>

            <!-- 分析結果 -->
            <section class="form-container">
                <h2>分析結果：</h2>
                <div id="advice"></div>
            </section>
            
            <div>
                <button class="button-bottom-right" onclick="generateMenu()" >生成你的小菜單</button>  <!-- 新增按鈕 -->
            </div>
        </div>
    </main>
